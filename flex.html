<!DOCTYPE html>
<html>
    <head>  
        <title>flex</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
        p{
            font-size:20px;
        }
        .content{
            width:100%;
            height:400px;
            display: -webkit-flex;
            display: flex;
            background: #ccc;
            flex-direction: row; /*默认就是row*/
            /* flex-direction: column; // 竖着排 */
            /* flex-direction: row-reverse; 横着排 顺序相反 */
            /* flex-direction: column-reverse */

            /* flex-wrap: wrap;  强制换行 */
            /* flex-wrap:nowrap;  不换行 */
            /* flex-wrap: wrap-reverse; */

            /* justify-content: center; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: space-around; 每个元素左右间距都相等 */

            /* align-content: stretch;  默认 */
            /* align-content: center; 垂直居中 */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: baseline;  基线对齐，当设置一个元素的高度时就能看出来 */
            
            /* align-self:flex-start; 对子元素进行控制，只决定当前元素的样式。设置item3为flex-end,可以看出变化 */
        } 
        .item{
            width: 90px;
            height:100px;
            background:#000;
            margin:5px;
            color:#fff;
            flex:1;
        }
        .item1{
            order:1
            /* order控制位置，order越大越靠后 */
        }
        .item2{
            order:2;
        }
        .item3{
            order:3;
        }
        .item3{
            line-height:40px;
            /* flex-basis: 40px;  当每个元素都设置了flex等份，如果想设置某个元素的宽度，可以用flex-basis */
            /* align-self: flex-start */
            /* align-self: center; */

        }
        </style>
    </head>
    <body>
        <p>flex讲解</p>
        <div class="content">
            <div class="item item1">item1</div>        
            <div class="item item2">item2</div>        
            <div class="item item3">item3</div>        
        </div>
    </body>
</html>
